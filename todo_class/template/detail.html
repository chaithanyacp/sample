{% extends 'base.html' %}
{% block content %}
<div class="shadow card text-white bg-info mb-3">
    <div class="card-body">
        <h5 class="card-title">{{task1.name}}</h5>
        <p class="card-text">{{task1.priority}}</p>
        <p class="card-text">{{task1.date}}</p>
        <a class="btn btn-danger" href="{% url 'delete' task1.pk %}">Done</a>
        <a class="btn btn-light" href="{% url 'update' task1.pk %}">Edit</a>
    </div>
</div>
{% endblock %}
